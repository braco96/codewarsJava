name: Build & Create Artifact

on:
  push:
    branches: [ "**" ] # ¡Se ejecuta en CUALQUIER rama!
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-artifact:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configuramos Gradle. 
    # Usamos 'gradle build' directo para no depender de que tengas el wrapper localmente.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build with Gradle
      run: gradle build --no-daemon

    # --- AQUÍ ESTÁ LA MAGIA ---
    # Este paso toma el .jar generado y lo sube como un "Artifact" descargable
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: codewars-solution-jar
        path: build/libs/*.jar
        retention-days: 5
