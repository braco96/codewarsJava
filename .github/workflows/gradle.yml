name: Java CI with Gradle

on:
  push:
    branches: [ "**" ]      # <--- El cambio clave: "**" significa "todas las ramas"
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configuración de Gradle con caché automática
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    # Damos permisos de ejecución al wrapper (por si acaso se pierden al subir)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # "build" ejecuta compilación Y los tests automáticamente
    - name: Build and Test with Gradle Wrapper
      run: ./gradlew build --info
