plugins {
    id 'java'
}

group = 'com.codewars'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

// Configuraci√≥n del JAR final
jar {
    manifest {
        attributes(
            'Implementation-Title': 'Codewars Solutions',
            'Implementation-Version': archiveVersion
        )
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
